version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.13
      nodejs: 20
    commands:
      - echo "Upgrading pip and installing backend dependencies..."
      - pip install --upgrade pip
      - pip install -r backend/requirements.txt

      - echo "Installing frontend dependencies..."
      - cd frontend
      - npm ci
      - cd ..

  build:
    commands:
      - echo "Building React frontend..."
      - cd frontend
      - npm run build
      - cd ..

      - echo "Preparing deploy directory..."
      - mkdir -p deploy/core
      - mkdir -p deploy/frontend_build
      - mkdir -p deploy/staticfiles

      - echo "Copying backend files..."
      - cp backend/manage.py deploy/
      - cp -r backend/core deploy/core

      - echo "Copying built frontend files..."
      - cp -r frontend/dist/* deploy/frontend_build/

      - echo "Copying requirements and Procfile..."
      - cp backend/requirements.txt deploy/
      - cp Procfile deploy/

      - echo "Copying .ebextensions (if exists)..."
      - if [ -d ".ebextensions" ]; then cp -r .ebextensions deploy/.ebextensions; fi

artifacts:
  files:
    - '**/*'
  base-directory: deploy
  name: BuildOutput
