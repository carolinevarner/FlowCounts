version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
      nodejs: 18
    commands:
      - echo "Installing backend dependencies..."
      - pip install --upgrade pip
      - pip install -r backend/requirements.txt --log /var/log/pip_install.log
      - cat /var/log/pip_install.log

      - echo "Installing frontend dependencies..."
      - npm ci --prefix frontend

  build:
    commands:
      - echo "Building frontend..."
      - npm run build --prefix frontend

      - echo "Copying frontend build into static directory..."
      - mkdir -p static
      - cp -r frontend/dist/* static/

      - echo "Copying backend project files..."
      - cp backend/manage.py .
      - cp backend/requirements.txt .
      - cp backend/db.sqlite3 . || true  # optional
      - cp -r backend/core .
      - cp -r backend/.ebextensions . || true
      - cp -r backend/.platform . || true

      - echo "Copying EB configuration and startup files..."
      - cp Procfile .
      - echo "Build complete."

artifacts:
  files:
    - '**/*'
  base-directory: .
  discard-paths: no
