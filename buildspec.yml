version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
      nodejs: 20
    commands:
      - echo "Upgrading pip and installing backend dependencies..."
      - pip install --upgrade pip
      - pip install -r backend/requirements.txt
      - echo "Installing frontend dependencies..."
      - cd frontend
      - npm ci
      - cd ..

  build:
    commands:
      - echo "Building React frontend..."
      - cd frontend
      - npm run build
      - cd ..
      - echo "Collecting Django static files..."
      - python backend/manage.py collectstatic --noinput
      - echo "Preparing deploy directory..."
      - mkdir -p deploy

      # Copy backend (Django project)
      - cp backend/manage.py deploy/
      - cp -r backend/core deploy/core

      # Copy built frontend (React â†’ build folder)
      - mkdir -p deploy/frontend_build
      - cp -r frontend/build/* deploy/frontend_build/

      # Copy requirements and Procfile
      - cp backend/requirements.txt deploy/
      - cp Procfile deploy/

      # Copy EB configuration if exists
      - if [ -d ".ebextensions" ]; then cp -r .ebextensions deploy/.ebextensions; fi

      # Copy static files if they exist
      - mkdir -p deploy/staticfiles
      - cp -r backend/staticfiles/* deploy/staticfiles/ || true

artifacts:
  files:
    - '**/*'
  base-directory: deploy
  name: BuildOutput
