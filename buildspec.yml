version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
      nodejs: 20
    commands:
      - echo "Installing Python dependencies..."
      - pip install --upgrade pip
      - pip install -r backend/requirements.txt
      - echo "Installing Node.js dependencies..."
      - npm ci --prefix frontend

  build:
    commands:
      - echo "Building React frontend..."
      - npm run build --prefix frontend
      - echo "Collecting Django static files..."
      - python backend/manage.py collectstatic --noinput
      - echo "Preparing deploy directory..."
      - mkdir -p deploy
      # Copy backend (Django project)
      - cp backend/manage.py deploy/
      - cp -r backend/core deploy/core
      # Copy frontend build output (Vite â†’ dist)
      - cp -r frontend/dist deploy/frontend_build
      # Copy requirements
      - cp backend/requirements.txt deploy/
      # Copy Procfile
      - cp Procfile deploy/
      # Copy EB config if present
      - if [ -d ".ebextensions" ]; then cp -r .ebextensions deploy/.ebextensions; fi
      # Copy staticfiles if present
      - mkdir -p deploy/staticfiles
      - cp -r backend/staticfiles/* deploy/staticfiles/ || true

artifacts:
  files:
    - '**/*'
  base-directory: deploy
  name: BuildOutput

