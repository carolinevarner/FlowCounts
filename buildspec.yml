version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
      nodejs: 20
    commands:
      - echo "Installing backend dependencies..."
      - pip install --upgrade pip
      - pip install -r backend/requirements.txt

      - echo "Installing frontend dependencies..."
      - npm ci --prefix frontend

  build:
    commands:
      - echo "Building React frontend..."
      - npm run build --prefix frontend

      - echo "Preparing deploy directory..."
      - mkdir -p deploy/core
      - mkdir -p deploy/core/static

      - echo "Copying backend files..."
      - cp backend/manage.py deploy/
      - cp -r backend/core/* deploy/core/         # flatten core folder
      - cp backend/requirements.txt deploy/
      - cp Procfile deploy/

      - echo "Copying built frontend files..."
      - cp -r frontend/dist/* deploy/core/static/

      - echo "Copying .ebextensions..."
      - if [ -d ".ebextensions" ]; then cp -r .ebextensions deploy/.ebextensions; fi

artifacts:
  files:
    - '**/*'
  base-directory: deploy
  name: BuildOutput
